<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Parser Bake Shop</title>

<body>
    <nav>
        <a href="#home" class="menu-link">Home</a>
        <a href="#regular" class="menu-link">Regular</a>
        <a href="#fancy" class="menu-link">Fancy</a>
        <a href="#glutenfree" class="menu-link">Gluten Free</a>
        <a href="#vegan" class="menu-link">Vegan</a>
        <a href="#sandwiches" class="menu-link">Sandwiches</a>
        <a href="locationhours" class="menu-link">Location & Hours</a>
    </nav>

    <body>
        <div id="main-div">
            <h1>Cookie Parser Bake Shop</h1>
            <img src="https://fitwafflekitchen.com/wp-content/uploads/2021/10/Subway-Style-Rainbow-Cookies.jpg" alt="bunch of rainbow chip cookies" id="main-cookie-image">
        </div>

        <div id="cookie-types">
            <div id="cookie-type-row-1">
                <div><img src="https://handletheheat.com/wp-content/uploads/2020/10/BAKERY-STYLE-CHOCOLATE-CHIP-COOKIES-9-637x637-1.jpg" alt="chocolate chip cookie" class="cookie-type-image"><p class="cookie-type-label">Regular</p></div>
                <div><img src="https://i.pinimg.com/originals/67/91/36/67913674efe7a972f59e5b63bb371bdc.jpg" alt="computer themed cookies" class="cookie-type-image"><p class="cookie-type-label">Fancy</p></div>
                <div><img src="https://cdn.shopify.com/s/files/1/0267/4389/8308/products/FreeGift_1000x1000px_4.png?v=1669207778" alt="chocolate chocolate cookies" class="cookie-type-image"><p class="cookie-type-label">Gluten Free</p></div>
            </div>
            <div id="cookie-type-row-2">
                <div><img src="https://beamingbaker.com/wp-content/uploads/2019/09/IGT1-Soft-Gluten-Free-Chocolate-Tahini-Cookies-Vegan-Flourless-Paleo-1.jpg" alt="" class="cookie-type-image"><p class="cookie-type-label">Vegan</p></div>
                <div><img src="https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/1200x1200/Mini-Chocolate-Chip-Sandwich-Cookies_EXPS_THCA18_170576_D01_12_4b.jpg" alt="" class="cookie-type-image"><p class="cookie-type-label">Sandwiches</p></div>
            </div>
        </div>
    </body>
    
</body>
